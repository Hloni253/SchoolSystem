{% extends 'Home/header.html' %}

{% block content %}

<body class="bg-light">

<div class="text-center">
	<h2>{{ class }}</h2>
	<p class="text-muted">A list of all topics of class {{ class }} from course {{ course }}</p>
</div>


<div class="list-group">
{% for topic in topics.all %}
	<a href="{{ topic.Display_Notes }}"><button class="list-group-item list-group-item-action">{{ topic }}</button></a>
{% endfor %}

</body>

{% endblock %}
